{% extends "blog/base.html" %}
{% block title %}Список авторов по алфавиту{% endblock %}
{% block content %}
    <h2>Список авторов по алфавиту</h2>

    {% for post in alphabetical_author %}
        <p>
            <a href="{{ post.get_absolute_url }}"><b>{{ post.book_author }}</b>
                {{ post.title }}</a>
        </p>
    {% empty %}
        Нет статей
    {% endfor %}
{% endblock %}
